<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Polygon Intersect Report Prototype</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.30/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.30/"></script>

  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div id="viewDiv"></div>

  <aside id="panel">
    <div class="panel-header">
      <div class="title">Intersect Report</div>
      <div class="subtitle">Select a polygon or draw one, then run intersects against configured layers.</div>
    </div>

    <div class="card">
      <div class="row">
        <label class="label">Polygon source</label>
        <select id="modeSelect">
          <option value="select">Select from layer</option>
          <option value="draw">Draw polygon</option>
        </select>
      </div>

      <div id="selectModeControls">
        <div class="row">
          <label class="label">Selection layer</label>
          <select id="selectionLayerSelect"></select>
        </div>
        <div class="hint">Click a polygon on the map to select it.</div>
      </div>

      <div id="drawModeControls" class="hidden">
        <div class="row">
          <button id="drawBtn" class="btn">Draw polygon</button>
          <button id="stopDrawBtn" class="btn subtle">Stop</button>
        </div>
        <div class="hint">Draw a polygon; the most recent sketch is used.</div>
      </div>

      <div class="row">
        <button id="runBtn" class="btn primary" disabled>Run report</button>
        <button id="clearBtn" class="btn subtle">Clear</button>
      </div>

      <div id="status" class="status">Status: ready</div>
    </div>

    <div class="card">
      <div class="row space-between">
        <div class="label">Results</div>
        <button id="exportAllBtn" class="btn subtle" disabled>Export all CSV</button>
      </div>
      <div id="results"></div>
    </div>

    <div class="card small">
      <div class="label">Layers</div>

      <div class="hint">Selection layers (click-to-select)</div>
      <div id="selectionLayerToggles"></div>

      <div class="hint" style="margin-top:10px;">Report layers (query-only unless toggled on)</div>
      <div id="reportLayerToggles"></div>
    </div>

  </aside>

  <script src="./app.js"></script>
</body>
</html>
